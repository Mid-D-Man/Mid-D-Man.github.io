[package]
name = "midmanstudio"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "midmanstudio"
path = "src/main.rs"

[dependencies]
leptos = { version = "0.8", features = ["csr", "nightly"] }
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
  "console",
  "Window",
  "Document",
  "Element",
  "HtmlElement",
  "EventTarget",
  "MouseEvent",
  "KeyboardEvent",
  "SubmitEvent",
  "ScrollIntoViewOptions",
  "ScrollBehavior",
  "ScrollToOptions",
] }

# Optimize for size in release builds
[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
