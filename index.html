<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidManStudio - Bridging Vision and Reality</title>
    <meta name="description" content="MidManStudio specializes in game development, web development, software solutions, and digital art. We bridge the gap between vision and reality.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files - Trunk will process these -->
    <link data-trunk rel="css" href="styles/colors.css">
    <link data-trunk rel="css" href="styles/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4169e1">
</head>
<body>
    <!-- Leptos mount point - must match main.rs mount_to_body -->
    <div id="leptos"></div>
    
    <!-- CRITICAL: This script tag tells Trunk to inject the WASM bootstrap -->
    <script type="module">
        import init from './pkg/midmanstudio.js';
        
        async function run() {
            await init();
        }
        
        run().catch(console.error);
    </script>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4169e1 0%, #0047ab 50%, #003875 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Orbitron', monospace;
        color: #ffd700;
    ">
        <div style="text-align: center;">
            <div style="
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 215, 0, 0.3);
                border-top: 3px solid #ffd700;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <h2 style="margin: 0; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);">
                MidManStudio
            </h2>
            <p style="margin: 10px 0 0; opacity: 0.8;">
                Loading Portfolio...
            </p>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .leptos-loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('leptos-loaded');
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 2000); // Give WASM more time to load
        });
    </script>
</body>
</html>
