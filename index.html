<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidManStudio - Bridging Vision and Reality</title>
    <meta name="description" content="MidManStudio specializes in game development, web development, software solutions, and digital art. We bridge the gap between vision and reality.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files - Trunk will handle these -->
    <link data-trunk rel="css" href="styles/colors.css" />
    <link data-trunk rel="css" href="styles/responsive.css" />
    <link data-trunk rel="css" href="styles/main.css" />
    <link data-trunk rel="css" href="styles/components.css" />
    
    <!-- Favicon -->
    <link data-trunk rel="icon" href="public/favicon.ico" />
    
    <!-- PWA Manifest -->
    <link data-trunk rel="copy-file" href="manifest.json" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4169e1" />
    
    <!-- Basic styling for immediate loading -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4169e1 0%, #0047ab 50%, #003875 100%);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            min-height: 100vh;
        }
        
        #leptos {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: linear-gradient(135deg, #4169e1 0%, #0047ab 50%, #003875 100%);
            font-family: 'Orbitron', monospace;
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when Leptos loads */
        .leptos-loaded .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Leptos mounting point -->
    <div id="leptos"></div>
    
    <!-- Loading screen - will be hidden when Leptos loads -->
    <div class="loading-container" id="loading">
        <div>
            <div class="spinner"></div>
            <h2>MidManStudio</h2>
            <p>Loading Portfolio...</p>
        </div>
    </div>

    <!-- Enhanced initialization script -->
    <script>
        console.log('MidManStudio: Initializing...');
        
        // Enhanced WASM loading detection
        let wasmLoaded = false;
        let leptosReady = false;
        
        // Monitor for WASM loading
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            if (args[0] && args[0].toString().includes('.wasm')) {
                console.log('MidManStudio: WASM request detected:', args[0]);
                return originalFetch.apply(this, args).then(response => {
                    if (response.ok) {
                        console.log('MidManStudio: WASM loaded successfully');
                        wasmLoaded = true;
                    }
                    return response;
                });
            }
            return originalFetch.apply(this, args);
        };
        
        // Check if Leptos has mounted
        function checkLeptosMount() {
            const leptosDiv = document.getElementById('leptos');
            if (leptosDiv && leptosDiv.children.length > 0) {
                console.log('MidManStudio: Leptos mounted successfully!');
                leptosReady = true;
                document.body.classList.add('leptos-loaded');
                return true;
            }
            return false;
        }
        
        // Start checking for Leptos mount
        const checkInterval = setInterval(() => {
            if (checkLeptosMount()) {
                clearInterval(checkInterval);
            }
        }, 100);
        
        // Fallback timeout
        setTimeout(() => {
            if (!leptosReady) {
                console.error('MidManStudio: Timeout waiting for Leptos to mount');
                console.error('WASM loaded:', wasmLoaded);
                console.error('DOM content:', document.getElementById('leptos').innerHTML);
                
                // Show error message
                const loadingDiv = document.getElementById('loading');
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div>
                            <h2>MidManStudio</h2>
                            <p style="color: #ffd700;">Loading issue detected</p>
                            <p style="font-size: 0.9rem; opacity: 0.8;">
                                Please try refreshing the page.<br>
                                Check browser console for details.
                            </p>
                        </div>
                    `;
                }
            }
            clearInterval(checkInterval);
        }, 15000); // 15 second timeout
        
        // Page load handler
        window.addEventListener('load', () => {
            console.log('MidManStudio: Page loaded');
            setTimeout(checkLeptosMount, 1000);
        });
    </script>
</body>
</html>
