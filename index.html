<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-D-Man — MidManStudio</title>
    <meta name="description" content="Mid-D-Man, founder of MidManStudio. Game developer, software engineer, and digital artist bridging vision and reality.">
    <meta name="author" content="Abdulhamid Manman Suleiman / MidManStudio">

    <!-- Open Graph -->
    <meta property="og:title" content="Mid-D-Man — MidManStudio" />
    <meta property="og:description" content="Game developer, software engineer, and digital artist." />
    <meta property="og:url" content="https://mid-d-man.github.io" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- CRITICAL: Trunk directive for Rust library -->
    <link data-trunk rel="rust" data-wasm-opt="z" />

    <!-- Portfolio CSS -->
    <link data-trunk rel="css" href="styles/portfolio.css" />

    <!-- Inline fallback: dark bg while WASM loads -->
    <style>
        html, body {
            margin: 0; padding: 0;
            background: #040812;
            color: #e8edf8;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }
        .wasm-loading {
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #040812; z-index: 9999;
            gap: 1.5rem;
            font-family: 'Orbitron', monospace;
        }
        .wasm-loading-logo {
            font-size: 1.4rem; font-weight: 700;
            letter-spacing: 0.06em; color: #e8edf8;
        }
        .wasm-loading-logo span { color: #00d4ff; }
        .wasm-loading-bar {
            width: 160px; height: 2px;
            background: rgba(65,105,225,0.2); border-radius: 2px; overflow: hidden;
        }
        .wasm-loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4169e1, #00d4ff);
            animation: load-sweep 1.8s ease-in-out infinite;
            box-shadow: 0 0 8px #00d4ff;
        }
        @keyframes load-sweep {
            0%   { width: 0%; margin-left: 0; }
            50%  { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }
        .wasm-loading-text {
            font-size: 0.65rem; letter-spacing: 0.15em;
            text-transform: uppercase; color: #4a5880;
        }
        body:has(.portfolio-app) .wasm-loading { display: none; }
    </style>
</head>
<body>
    <div class="wasm-loading" id="wasm-loading">
        <div class="wasm-loading-logo">Mid-D-Man <span>/ MidManStudio</span></div>
        <div class="wasm-loading-bar"><div class="wasm-loading-bar-fill"></div></div>
        <div class="wasm-loading-text">Loading WASM</div>
    </div>
    <!-- Leptos mounts here -->
</body>
        </html>
