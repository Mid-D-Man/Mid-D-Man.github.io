<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidManStudio - Bridging Vision and Reality</title>
    <meta name="description" content="MidManStudio specializes in game development, web development, software solutions, and digital art. We bridge the gap between vision and reality.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CRITICAL: Trunk directive for Rust library -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
    
    <!-- CSS Files - Load in proper order for cascading -->
    <link data-trunk rel="css" href="styles/variables.css" />
    <link data-trunk rel="css" href="styles/base.css" />
    <link data-trunk rel="css" href="styles/colors.css" />
    <link data-trunk rel="css" href="styles/background.css" />
    <link data-trunk rel="css" href="styles/cityscape.css" />
    <link data-trunk rel="css" href="styles/room.css" />
    <link data-trunk rel="css" href="styles/room-walls.css" />
    <link data-trunk rel="css" href="styles/room-separator.css" />
    <link data-trunk rel="css" href="styles/content.css" />
    <link data-trunk rel="css" href="styles/contact-footer.css" />
    <link data-trunk rel="css" href="styles/components.css" />
    <link data-trunk rel="css" href="styles/main.css" />
    <link data-trunk rel="css" href="styles/responsive.css" />
    
    <!-- Basic styling for immediate loading -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4169e1 0%, #0047ab 50%, #003875 100%);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: linear-gradient(135deg, #4169e1 0%, #0047ab 50%, #003875 100%);
            font-family: 'Orbitron', monospace;
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when content appears */
        body:has(.app) .loading-container {
            display: none;
        }
        
        /* Fallback: Hide after 3 seconds regardless */
        .loading-container {
            animation: fadeOut 0.5s ease-in-out 3s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading">
        <div>
            <div class="spinner"></div>
            <h2>MidManStudio</h2>
            <p>Loading Portfolio...</p>
        </div>
    </div>

    <!-- Leptos will mount here -->
</body>
</html>
